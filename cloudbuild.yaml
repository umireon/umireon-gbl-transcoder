steps:
  - name: 'node:18-bullseye-slim'
    args:
      - 'npm'
      - 'ci'
    id: 'npm ci'

  - name: 'node:18-bullseye-slim'
    args:
      - 'npm'
      - 'run'
      - 'build-functions'
    id: 'npm run build-functions'
    waitFor:
      - 'npm ci'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'transcode-video'
      - '--gen2'
      - '--region=asia-northeast1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@umireon-gbl-transcoder.iam.gserviceaccount.com'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'check-downloadable'
      - '--gen2'
      - '--region=asia-northeast1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@umireon-gbl-transcoder.iam.gserviceaccount.com'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'

  - name: 'node:18-bullseye-slim'
    args:
      - 'npm'
      - 'run'
      - 'build'
    waitFor:
      - 'npm ci'
    id: 'npm run build'
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args:
      - 'deploy'
      - '--only=hosting'
    waitFor:
      - 'npm run build'
