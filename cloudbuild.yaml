steps:
  - name: 'node:16-bullseye-slim'
    args:
      - 'npm'
      - 'ci'
    id: 'npm ci'

  - name: 'node:16-bullseye-slim'
    args:
      - 'npm'
      - 'run'
      - 'build-functions'
    id: 'npm run build-functions'
    waitFor:
      - 'npm ci'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'translate-text'
      - '--gen2'
      - '--region=us-central1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@chattranslatorbot.iam.gserviceaccount.com'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'send-text-from-bot-to-chat'
      - '--gen2'
      - '--region=us-central1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@chattranslatorbot.iam.gserviceaccount.com'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'set-twitch-login-to-user'
      - '--gen2'
      - '--region=us-central1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@chattranslatorbot.iam.gserviceaccount.com'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - 'gcloud'
      - 'beta'
      - 'functions'
      - 'deploy'
      - 'authenticate-with-token'
      - '--gen2'
      - '--region=us-central1'
      - '--runtime=nodejs16'
      - '--service-account=cloudfunctions@chattranslatorbot.iam.gserviceaccount.com'
      - '--set-env-vars=PROJECT_ID=$PROJECT_ID'
      - '--trigger-http'
    waitFor:
      - 'npm run build-functions'

  - name: 'node:16-bullseye-slim'
    args:
      - 'npm'
      - 'run'
      - 'build'
    waitFor:
      - 'npm ci'
    id: 'npm run build'
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args:
      - 'deploy'
      - '--only=hosting'
    waitFor:
      - 'npm run build'
